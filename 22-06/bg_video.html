<style type="text/css">
    .fullscreen_bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;

    }

    .fullscreen_bg_video {
        position: fixed;
        width: auto;
        height: auto;
       
    }

    h2 {
        background-color: rgb(145, 145, 137);
        color: black;
    }
</style>
