<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form align=center action="">
        <fieldset style="width:33%;">
            <legend>Regestration</legend>
            <label for="fname">Enter First Name:</label>
            <input type="text"><br><br>
            <label for="Lname">Enter Last Name:</label>
            <input type="text"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" value="male" name="mf">
            <label for="male">male</label>
            <input type="radio" id="female" value="female" name="mf">
            <label for="female">female</label><br><br>
            <label for="gender">Hobby:</label>
            <input type="checkbox"><label
                for="sing">Singing</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox"><label
                for="dance">Dance</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox"><label for="Garba">Garba</label><br><br>
            <label for="DOB">DOB:</label>
            <input type="date"><br><br>
            <label for="fc">Favourite Color:</label>
            <input type="color"><br><br>
            <label for="Address">Address:</label>
            <textarea name="address" id="add" cols="10" rows="5"></textarea>
            <br><br>
            <input type="submit" align="center">

        </fieldset>
    </form>
</body>

</html>
