<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover</title>
    <style>
        img{
            height: 350px;
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="off_bulb.jpg" alt="" id="bulb">
    <script>

        var a = document.getElementById('bulb');

        a.addEventListener('mouseover',()=>{a.src= "on_bulb.jpg";})

        a.addEventListener('mouseout',()=>{a.src= "off_bulb.jpg";})
    </script>
</body>
</html>
