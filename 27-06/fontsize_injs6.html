<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size increase</title>
</head>
<body>
    <p id="p1" style="color: rgba(92, 140, 201, 0.422);">
       KHUSHI SAVANI
    </p>
</body>
<script>
    var p1 = document.getElementById("p1")
    var i = 25
    var a = setInterval(() =>{
        p1.style.fontSize = i + 'px'
        i = i + 10
        if(i>=100)
        {
            clearInterval(a)
        }
    },1000)
</script>
</html>
