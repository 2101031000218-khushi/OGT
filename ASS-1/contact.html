<body>
    <div class="container">
        <div class="sidebar">

                    <li><a href="/contact.html">Contact Me</a></li>

            </nav>

    <div class="main">
        <div class="hamburger">
            <img class="ham" src="Hamburger.png" alt="" width="23">
            <img class="close" src="close-button.png" alt="" width="23">
        </div>
        <div class="contactform">
            <h3> Contact me for hiring</h3>
          <form class="form">
                <div class="mb-3">
                    <label for="userEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="fname" aria-describedby="nameHelp">
                    <div id="textHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="useremail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="Password1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="exampleCheck1">We Want to hire you.</label>
                </div>
                <div class="btn">
                    <button type="submit" class="btn1">Submit</button>
                </div>
                
       
            </form>
        </div>
    </div>
